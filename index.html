<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/xo.svg" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h2>Tic Tac Toe</h2>
    </header>
    <div class="player-turn"><h4>Player 1's Turn - X</h4></div>
    <div class="field">
      <div class="box1 box"></div>
      <div class="box2 box"></div>
      <div class="box3 box"></div>
      <div class="box4 box"></div>
      <div class="box5 box"></div>
      <div class="box6 box"></div>
      <div class="box7 box"></div>
      <div class="box8 box"></div>
      <div class="box9 box"></div>
    </div>
    <div class="buttonF"></div>
    <script src="./app.js"></script>
  </body>
</html>
